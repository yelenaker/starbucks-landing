<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Landing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <div class="container">
        <a href="#!" class="logo text-gradient header__logo">StarBucks</a>

        <nav class="header__nav">
          <a href="#!" class="header__link">Home</a>
          <a href="#!" class="header__link">Select</a>
          <a href="#!" class="header__link">Shop</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="welcome__desc">
            <h1 class="title welcome__title">New Cafe <br>by <span 
              class="text-gradient">StarBucks</span></h1>
            <p class="welcome__text">
              Have time to buy the most harmonious drinks in the new Starbucks 
              coffee and don't forget about the discount!
            </p>
             <div class="welcome__btns-wrapper">
              <a href="#!" class="btn">Select a coffee</a>
              <a href="#!" class="link">More</a>
             </div> 
             <div class="stats">
              <p class="stats__item">
                <span class="stats__num">9k</span>
                Premium
                Users
              </p>
              <p class="stats__item">
                <span class="stats__num">2k</span>
                Happy
                Customer
              </p>
              <p class="stats__item">
                <span class="stats__num">28</span>
                Awards
                Winning
              </p>
             </div>
          </div>
          

           <div class="welcome__img-wrapper">
            <img src="./images/cups/green-big.png" alt="" class="welcome__img">
           </div>



        </div>
      </section>
    </main>
    
</body>
</html>
